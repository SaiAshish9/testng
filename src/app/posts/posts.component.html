<input type="text" #title (keyup.enter)="createPost(title)" class="form-control">

<br />

<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts;">
        <button (click)="deletePost(post)" class="btn btn-danger btn-default btn-sm">
            x
        </button>

        {{post.title}}
    </li>
</ul>
